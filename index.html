<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <h1>Product Table</h1>
    <table border="3">
        <caption>Electronic Store</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$680</td>
                <td>High-performance</td>
            </tr>
            <tr>
                <td>Smart Phone</td>
                <td>$460</td>
                <td>Gaming Phone</td>
            </tr>
            <tr>
                <td>Earbuds</td>
                <td>$180</td>
                <td>Budget Friendly</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
